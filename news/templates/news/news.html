<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href="{% static 'css/base.css' %}">
<head>
	<title>News</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
	<h2>Hyper news</h2>
	<form action="" method="get">
		<label>Search <input type="text" name="q"></label>
	</form>
	{% for date, group in News.items %}
		<h4>{{ date }}</h4>

		<ul>
		{% for news in group %}
			<li><a target="_blank" href="/news/{{ news.link }}/">{{ news.title }}</a></li>
		{% endfor %}
		</ul>
	{% endfor %}
	<a target="_blank" href="/news/create/">Create</a>
</body>
